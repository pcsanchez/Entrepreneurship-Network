<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/register.css">
</head>
<body>
    <main>
        <h1>Register to Delta</h1>
        <form id="registerForm">
            <div class="form-group">
                <label for="fnameField">First Name:</label>
                <input class="form-control" type="text" name="fnameField" id="fnameField">
            </div>
            <div class="form-group">
                <label for="lnameField">Last Name:</label>
                <input class="form-control" type="text" name="lnameField" id="lnameField">
            </div>
            <div class="form-group">
                <label for="emailField">Email:</label>
                <input  class="form-control" type="text" name="emailField" id="emailField">
            </div>
            <div class="form-group">
                <label for="passwordField">Password:</label>
                <input class="form-control" type="password" name="passwordField" id="passwordField">
            </div>
            <div class="form-group">
                <label for="cpasswordField">Confirm Password:</label>
                <input class="form-control" type="password" name="cpasswordField" id="cpasswordField">
            </div>
            <div id="btnDiv">
                <button id="registerBtn" type="submit" class="btn btn-primary">Register!</button>
            </div>
        </form>
    </main>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>
</body>
</html>
