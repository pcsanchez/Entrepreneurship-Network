<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Delta</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" integrity="sha384-REHJTs1r2ErKBuJB0fCK99gCYsVjwxHrSU0N7I1zl9vZbggVJXRMsv/sLlOAGb4M" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/editProyect.css">
</head>
<body>
    <div class="text-center bg-dark" id="mobile-logo">
        <h1 class="logo hoverable">Delta</h1>
    </div>
    <nav class="navbar navbar-dark bg-dark d-flex flex-row justify-content-start">
        <a href="#" class="navbar-brand logo" id="logo">Delta</a>
        <div class="navbar-nav">
            <a href="#" class="nav-item nav-link active ml-2">Explore</a>
        </div>
        <div class="navbar-nav d-flex flex-row" id="profile">
            <a href="#" class="nav-item nav-link active mr-3" id="plusBtn"><i class="fas fa-plus"></i></a>
            <a href="#" id="profileBtn" class="nav-item nav-link active">Profile</a>
        </div>
    </nav>
    <main>
        <h1>Edit Proyect!</h1>
        <section>
            <form id="editForm">
                <div class="form-group">
                    <label for="name">Proyect Name:</label>
                    <input type="text" name="name" id="name" class="form-control">
                </div>
                <div class="form-group">
                    <label for="desc">Description:</label>
                    <textarea placeholder="Tell us a little something about the proyect..." class="form-control" name="desc" id="desc" rows="5"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Update!</button>
                <button id="cancel" class="btn btn-danger">Cancel</button>
            </form>
        </section>
    </main>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="./js/editProyect.js"></script>
</body>
</html>
